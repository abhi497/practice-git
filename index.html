<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>

    <!--bootstrap CDN-->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/e4576fc958.js" crossorigin="anonymous"></script>

    <!--link styles-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--link scripts-->
    <!-- <script src="assets/js/app.js" defer></script> -->
    <script src="assets/js/exApp.js" defer></script>
</head>
<body>
    <div id="app" class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h4>Todo Title</h4>
                <input type="text" class="form-control" name="todoTitle" id="todoTitle" />
            </div>
            <div class="card-body">
                <h4>Todo Description</h4>
                <textarea name="todoDesc" class="form-control" id="todoDesc"></textarea>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" id="addTodo">Add todo</button>
            </div>
        </div>
        <div class="todo-container">

        </div>
    </div>
</body>
</html>
